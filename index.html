<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Directed Graph Editor</title>
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
    <script type="text/javascript">
      window.cy = new DirectedGraphEditor('root');
      window.cy.load([
        {
          // node a
          data: {id: 'a', name: 'A'},
        },
        {
          // node b
          data: {id: 'b', name: 'B'},
        },
        {
          // edge ab
          data: {id: 'ab', source: 'a', target: 'b', name: 'AB'},
        },
      ]);
      window.cy.load([
        {
          // node a
          data: {id: 'c', name: 'C'},
        },
        {
          // node b
          data: {id: 'd', name: 'D'},
        },
        {
          // edge ab
          data: {id: 'ab', source: 'c', target: 'd', name: 'CD'},
        },
      ]);
      window.cy.load([
        {
          // node a
          data: {id: 'e', name: 'E'},
        },
        {
          // node b
          data: {id: 'f', name: 'F'},
        },
        {
          // edge ab
          data: {id: 'ab', source: 'e', target: 'f', name: 'EF'},
        },
      ]);

  </body>
</html>
