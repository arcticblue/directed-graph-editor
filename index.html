<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Directed Graph Editor</title>
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="dist/directed-graph-editor.js"></script>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var editor = new DirectedGraphEditor('root');
        editor.load([
          {
            // node a
            data: {id: 'a', name: 'A'},
          },
          {
            // node b
            data: {id: 'b', name: 'B'},
          },
          {
            // edge ab
            data: {id: 'ab', source: 'a', target: 'b', name: 'AB'},
          },
        ]);
        editor.layout({name: 'breadthfirst'}).run();
      });
    </script>
  </body>
</html>
